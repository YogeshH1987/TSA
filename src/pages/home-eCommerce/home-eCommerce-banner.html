<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Home E-Commerce</title>
    <meta name="description" content="description goes here" />

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/vendor.css" />
	<link rel="stylesheet" href="/components/cp-eCommerce-home-banner/cp-eCommerce-home-banner.css" />
  </head>

  <body>
   
    <main class="main">
		<!-- Banner start -->
		<section class="bs-sec typ-eCommerce-banner">			
			<div class="sec-cont">
				<div class="cp-eCommerce-home-banner">
					<div class="container">
						<h2	class="banner-title">Shop by category</h2>
						<div class="feature">
							<div class="grid-sizer"></div>
							<div class="feature-item typ-resize">
								<a href="#" class="feature-card typ-resized">
									<h2 class="f-title">STRUCTURE & REBARS</h2>
									<p class="f-desc">sariya</p>
									<span class="f-offer">Get 10% OFF</span>
									<div class="f-img">
										<picture>
											<source media="(max-width:768px)" srcset="../components/cp-eCommerce-home-banner/images/feature-1.png">
											<source media="(max-width:991px)" srcset="../components/cp-eCommerce-home-banner/images/feature-1.png">
											<img src="../components/cp-eCommerce-home-banner/images/feature-1.png" alt="feature-img" />
										</picture>
									</div>
								</a>
							</div>
							<div class="feature-item">
								<a href="#" class="feature-card">
									<h2 class="f-title">ROOFING & SHEETS</h2>
									<p class="f-desc">sheds</p>
									<div class="f-img">
										<picture>
											<source media="(max-width:768px)" srcset="../components/cp-eCommerce-home-banner/images/feature-2.png">
											<source media="(max-width:991px)" srcset="../components/cp-eCommerce-home-banner/images/feature-2.png">
											<img src="../components/cp-eCommerce-home-banner/images/feature-2.png" alt="feature-img" />
										</picture>
									</div>
								</a>
							</div>
							<div class="feature-item">
								<a href="#" class="feature-card">
									<h2 class="f-title">FENCING & PROTECTION</h2>
									<p class="f-desc">wired</p>
									<div class="f-img">
										<picture>
											<source media="(max-width:768px)" srcset="../components/cp-eCommerce-home-banner/images/feature-4.png">
											<source media="(max-width:991px)" srcset="../components/cp-eCommerce-home-banner/images/feature-4.png">
											<img src="../components/cp-eCommerce-home-banner/images/feature-4.png" alt="feature-img" />
										</picture>
									</div>
								</a>
							</div>
							<div class="feature-item">
								<a href="#" class="feature-card">
									<h2 class="f-title">Hand <br/>Tools</h2>
									<p class="f-desc">lawns</p>
									<div class="f-img">
										<picture>
											<source media="(max-width:768px)" srcset="../components/cp-eCommerce-home-banner/images/feature-3.png">
											<source media="(max-width:991px)" srcset="../components/cp-eCommerce-home-banner/images/feature-3.png">
											<img src="../components/cp-eCommerce-home-banner/images/feature-3.png" alt="feature-img" />
										</picture>
									</div>
								</a>
							</div>	
							<div class="feature-item typ-resize">
								<a href="#" class="feature-card typ-resized">
									<h2 class="f-title">GARDENING Tools</h2>
									<p class="f-desc">lawns</p>
									<div class="f-img">
										<picture>
											<source media="(max-width:768px)" srcset="../components/cp-eCommerce-home-banner/images/feature-6.png">
											<source media="(max-width:991px)" srcset="../components/cp-eCommerce-home-banner/images/feature-6.png">
											<img src="../components/cp-eCommerce-home-banner/images/feature-6.png" alt="feature-img" />
										</picture>
									</div>
								</a>
							</div>
							<div class="feature-item">
								<a href="#" class="feature-card">
									<h2 class="f-title">DOORS & WINDOWS</h2>
									<p class="f-desc">furnishing</p>
									<div class="f-img">
										<picture>
											<source media="(max-width:768px)" srcset="../components/cp-eCommerce-home-banner/images/feature-5.png">
											<source media="(max-width:991px)" srcset="../components/cp-eCommerce-home-banner/images/feature-5.png">
											<img src="../components/cp-eCommerce-home-banner/images/feature-5.png" alt="feature-img" />
										</picture>
									</div>
								</a>
							</div>							
							
						</div>
					</div>
				</div>
			</div>

    <!-- build:js assets/js/vendor.js -->
    <script src="/js/vendor/jquery-3.1.1.min.js"></script>
    <script src="/js/vendor/swiper-bundle.min.js"></script>

    <!-- endbuild -->
    <!-- build:js assets/js/custom.min.js -->
    <script src="/js/global.js"></script>
    <script src="/components/cp-header/cp-header.js"></script>
    <script src="/components/cp-eCommerce-home-banner/cp-eCommerce-home-banner.js"></script>
    <!-- endbuild -->

</html>
