<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Home</title>
    <meta name="description" content="description goes here" />

    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/vendor.css" />
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/components/cp-header/cp-header.css" />
    <link rel="stylesheet" href="/components/cp-footer/cp-footer.css" />
    <link rel="stylesheet" href="/components/cp-search/cp-search.css" />
    <link rel="stylesheet" href="/components/cp-tab/cp-tab.css" />

    <!--Calculate material cost home-ecommerce css-->
    <link rel="stylesheet" href="/components/cp-calculate-material/cp-calculate-material.css" />

>
  </head>

  <body>
    <main class="main">
		<!--Calculate material cost home-ecommerce start -->
		<section class="bs-sec typ-calculate">
			<div class="container">				
				<div class="cp-calculate-material">
                    <div class="lhs">
                        <div class="bs-tab typ-calculate">
                            <div class="sec-head">
                                <h2 class="sec-title">Calculate material cost</h2>
                            </div>
							<ul class="tab-list">
								<li class="tab-item active" data-target="#tab1">
									<h3 class="title">Rebar</h3>
								</li>
								<li class="tab-item" data-target="#tab2">
									<h3 class="title">Fencing</h3>
								</li>
								<li class="tab-item" data-target="#tab3">
									<h3 class="title">Sheds</h3>
								</li>

							</ul>
							<div class="tab-container">
								<div class="tab-content active" id="tab1">
                                    <picture>
                                        <source media="(max-width:768px)" srcset="/images/calculate-material-ss.png">
                                        <img src="/images/calculate-material-ss.png" alt="style-img" />
                                    </picture>
								</div>
								<div class="tab-content" id="tab2">
									<h3 class="content">tab-content 2</h3>
								</div>

							</div>
						</div>
                    </div>
                    <div class="rhs">
                        <ul class="calculate-img-list">
                            <li class="img-item">
                                <span>
                                    <picture>
                                        <source media="(max-width:768px)" srcset="/images/calculate-img1.jpeg">
                                        <img src="/images/calculate-img1.jpeg" class="img-first" alt="Calculate material cost" />
                                    </picture>
                                </span>
                                <span>
                                    <picture>
                                        <source media="(max-width:768px)" srcset="/images/calculate-img2.jpeg">
                                        <img src="/images/calculate-img2.jpeg" alt="Calculate material cost" />
                                    </picture>
                                </span>
                            </li>
                            <li class="img-item">
                                <picture>
                                    <source media="(max-width:768px)" srcset="/images/calculate-img3.jpeg">
                                    <img src="/images/calculate-img3.jpeg" alt="Calculate material cost" />
                                </picture>
                            </li>
                        </ul>
                    </div>
                </div>
			</div>
		</section>
		<!-- Calculate material cost home-ecommerce end -->

    </main>
    <!-- Footer Start -->
    <footer>
      <div class="cp-footer">
        <img src="/images/footer.png" alt="footer" />
      </div>
    </footer>
    <!-- Footer end -->

    <!-- build:js assets/js/vendor.js -->
    <script src="/js/vendor/jquery-3.7.1.min.js"></script>
    <script src="/js/vendor/swiper-bundle.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/js/custom.min.js -->
    <script src="/js/global.js"></script>
    <script src="/components/cp-header/cp-header.js"></script>
    <!-- endbuild -->

  </body>
</html>
