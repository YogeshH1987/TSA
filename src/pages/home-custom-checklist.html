<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Home</title>
    <meta name="description" content="description goes here" />

    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/vendor.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="/components/cp-header/cp-header.css" />
    <link rel="stylesheet" href="/components/cp-footer/cp-footer.css" />
    <link rel="stylesheet" href="/components/cp-search/cp-search.css" />
    <link rel="stylesheet" href="/components/cp-tab/cp-tab.css" />
    <link rel="stylesheet" href="/components/cp-blog/cp-blog.css" />
    <link rel="stylesheet" href="/components/cp-video/cp-video.css" />
    <link rel="stylesheet" href="/components/cp-toast/cp-toast.css" />
    <link rel="stylesheet" href="/components/cp-img-detail/cp-img-detail.css" />
    <link
      rel="stylesheet"
      href="/components/cp-customer-testimonial/cp-customer-testimonial.css"
    />
    <link
      rel="stylesheet"
      href="/components/cp-home-banner/cp-home-banner.css"
    />
    <link rel="stylesheet" href="/components/cp-architect/cp-architect.css" />
    <link
      rel="stylesheet"
      href="/components/cp-icon-details/cp-icon-details.css"
    />
    <link
      rel="stylesheet"
      href="/components/cp-design-style/cp-design-style.css"
    />
    <link
      rel="stylesheet"
      href="/components/cp-design-card/cp-design-card.css"
    />
    <link rel="stylesheet" href="/components/cp-notify/cp-notify.css" />
    <link rel="stylesheet" href="/components/cp-custom-checklist/cp-custom-checklist.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header>
      <div class="cp-header">
        <div class="container">
          <div class="top-sec">
            <div class="hamburger-menu">
              <div class="open-menu">
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="lhs">
              <div class="logo-wrap">
                <img src="/images/TSA-logo.png" alt="TSA" />
              </div>
              <div class="cp-search">
                <div class="search-wrap">
                  <input
                    type="text"
                    class="search-input"
                    placeholder="Search"
                  />
                  <span class="search-icon icon-search"></span>
                </div>
              </div>
            </div>
            <div class="rhs">
              <div class="location-wrap">
                <span class="icon-location map-icon"></span>
                <input
                  type="text"
                  class="location-text"
                  placeholder="302020, Jaipur, Rajasthan"
                />
                <a href="#" class="update-location">Update location</a>
                <span class="icon-edit icon"></span>
              </div>
              <button class="btn btn-order">Place order on call</button>
            </div>
          </div>
        </div>
        <div class="bottom-sec">
          <div class="container">
            <nav>
              <ul class="nav-list">
                <li class="nav-item">
                  <a href="#" class="nav-link">Shop products</a>
                  <ul class="sub-nav-menu">
                    <li><a href="#"></a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Home building guide</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Design & calculators</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Service providers</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">Help centre</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link">FAQs</a>
                </li>
              </ul>
            </nav>
            <div class="quick-link-wrap">
              <ul class="quick-link-list">
                <li class="quick-link-icon-item">
                  <a href="#" class="icon-search quick-link-item"></a>
                </li>
                <li class="quick-link-icon-item">
                  <a href="#" class="icon-cart quick-link-item"></a>
                </li>
                <li class="quick-link-icon-item">
                  <a href="#" class="icon-profile quick-link-item"></a>
                </li>
                <li class="quick-link-icon-item">
                  <a href="#" class="icon-language quick-link-item"></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- Header end -->
    <main>
        <!-- starts custom checklist home  -->
        <section class="bs-sec">			
			<div class="sec-cont">
            <div class="img-wrap">
                <picture>
					<source media="(max-width:768px)" srcset="../components/cp-custom-checklist/images/screen2.png">
					<source media="(max-width:991px)" srcset="../components/cp-custom-checklist/images/screen1.png">
                    <img src="../components/cp-custom-checklist/images/screen1.png" alt="">
				</picture>                
            </div>
            </div>
        </section>
        <!--  ends custom checklist home  -->
    </main>
  </body>
</html>
