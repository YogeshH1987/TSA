<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Login</title>
    <meta name="description" content="description goes here" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/vendor.css" />
    <link rel="stylesheet" href="/css/plp.css" />
    <link rel="stylesheet" href="/components/cp-header/cp-header.css" />
    <link rel="stylesheet" href="/components/cp-footer/cp-footer.css" />
    <link rel="stylesheet" href="../../components/cp-login/cp-login.css" />
    <link rel="stylesheet" href="/components/cp-price/cp-price.css" />



</head>

<body>
    <!-- Header Start -->
    <header>
        <div class="cp-header">
            <div class="container">
                <div class="top-sec">
                    <div class="hamburger-menu">
                        <div class="open-menu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                    </div>
                    <div class="lhs">
                        <div class="logo-wrap">
                            <picture>
                                <source media="(max-width:768px)" srcset="/images/TSA-logo.png">
                                <source media="(max-width:991px)" srcset="/images/TSA-logo.png">
                                <img src="/images/TSA-logo.png" alt="logo tsa" />
                            </picture>
                        </div>
                        <div class="cp-search">
                            <div class="search-wrap">
                                <input type="text" class="search-input" placeholder="Search">
                                <span class="search-icon icon-search"></span>
                            </div>
                        </div>
                    </div>
                    <div class="rhs">
                        <div class="location-wrap">
                            <span class="icon-location map-icon"></span>
                            <input type="text" class="location-text" placeholder="302020, Jaipur, Rajasthan" />
                            <a href="#" class="update-location">Update location</a>
                            <span class="icon-edit icon"></span>
                        </div>
                        <button class="btn btn-order">Place order on call</button>
                    </div>
                </div>
            </div>
            <div class="bottom-sec">
                <div class="container">
                    <nav>
                        <ul class="nav-list">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Shop products</a>
                                <ul class="sub-nav-menu">
                                    <li><a href="#"></a></li>
                                </ul>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Home building guide</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Design & calculators</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Service providers</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Help centre</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">FAQs</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="quick-link-wrap">
                        <ul class="quick-link-list">
                            <li class="quick-link-icon-item">
                                <a href="#" class="icon-search quick-link-item"></a>
                            </li>
                            <li class="quick-link-icon-item">
                                <a href="#" class="icon-cart quick-link-item"></a>
                            </li>
                            <li class="quick-link-icon-item">
                                <a href="#" class="icon-profile quick-link-item"></a>
                            </li>
                            <li class="quick-link-icon-item">
                                <a href="#" class="icon-language quick-link-item"></a>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>

        </div>
        </div>
    </header>
    <!-- Header end -->
    <div class="main">
        <section class="bs-sec typ-first-sec typ-get-started">
            <div class="img-wrap">
                <img src="../../components/cp-login/image/get-started-img.png" alt="get started" />
                <div class="get-started-main">
                    <p  class="small-text"><span class="brand">Tata Steel</span> <br>
                        Aashiyana</p>
                    <h2 class="title">
                        Setting up your <br>personalised dashboard
                    </h2>
                    <button type="button" class="btn get-started-btn" >Let's get started</button>
                    <p class="small-text underline-text"><span>Skip everything</span></p>
                </div>
            </div>
        </section>
    </div>
    <!-- Footer Start -->

        <div class="cp-footer">
            <picture>
                <source media="(max-width:768px)" srcset="/images/footer_mob.png">
                <img src="/images/footer.png" alt="Footer" />
            </picture>
        </div>
    </footer> -->
    <!-- Footer end -->
    <div class="cm-overlay"></div>

    <!-- build:js assets/js/vendor.js -->
    <script src="/js/vendor/jquery-3.7.1.min.js"></script>
    <script src="/js/vendor/swiper-bundle.min.js"></script>
    <script src="/js/vendor/isotope.pkgd.min.js"></script>

    <!-- endbuild -->
    <!-- build:js assets/js/custom.min.js -->
    <script src="/js/global.js"></script>

    <!-- endbuild -->

</html>
