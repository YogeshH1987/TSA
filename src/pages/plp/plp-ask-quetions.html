<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="/images/favicon.png" />

    <title>Agrico Main</title>
    <meta name="description" content="description goes here" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/global.css" />
    <link rel="stylesheet" href="/css/vendor.css" />
    <link
      rel="stylesheet"
      href="../components/cp-product-card/cp-product-card.css"
    />
    <link
      rel="stylesheet"
      href="/components/cp-ask-question/cp-ask-question.css"
    />
  </head>

  <body>
    <main class="main">
      <!--quetion and asnwer starts -->
      <section class="bs-sec">
        <div class="sec-cont">
          <div class="cp-ask-question">
            <div class="product-brand">
              <div class="img-wrap">
                <picture>
                  <source
                    media="(max-width:768px)"
                    srcset="/components/cp-ask-question/images/superlink_1.png"
                  />
                  <source
                    media="(max-width:991px)"
                    srcset="/components/cp-ask-question/images/superlink_1.png"
                  />
                  <img
                    src="/components/cp-ask-question/images/superlink_1.png"
                    alt="product_img"
                  />
                </picture>
              </div>
              <div class="product-name">
                <h3 class="brand-name">Agrico</h3>
                <span class="product-name">High Tensile Fastners</span>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="sec-cont">
            <form action="#" class="form-wrapper js-question-form">
              <label class="form-label" for="question">Question</label>
              <input
                type="text"
                id="question"
                class="question"
                placeholder="Write your question"
                required
              />
              <button
                class="btn btn-submit disabled"
                type="submit"
                disabled="true"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>
      <!--quetion and asnwer ends -->
      <!-- star rating quetions starts -->
      <section class="bs-sec">
        <div class="sec-cont">
          <div class="cp-product-name-head">
            <div class="product-brand">
              <div class="img-wrap">
                <picture>
                  <source
                    media="(max-width:768px)"
                    srcset="/components/cp-ask-question/images/superlink_1.png"
                  />
                  <source
                    media="(max-width:991px)"
                    srcset="/components/cp-ask-question/images/superlink_1.png"
                  />
                  <img
                    src="/components/cp-ask-question/images/superlink_1.png"
                    alt="product_img"
                  />
                </picture>
              </div>
              <div class="product-name">
                <h3 class="brand-name">Agrico</h3>
                <span class="product-name">High Tensile Fastners</span>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="sec-cont">
            <form action="#" class="form-wrapper typ-review-star js-star-review">
              <label class="star-label" for="starRatings">Star ratings</label>
              <div class="star-rating" id="starRatings">
                <span class="icon icon-star"></span>
                <span class="icon icon-star"></span>
                <span class="icon icon-star"></span>
                <span class="icon icon-star"></span>
                <span class="icon icon-star"></span>
              </div>
              <label class="title-label" for="title">Review Title</label>
              <input type="text" class="title" id="title" placeholder="Enter Text" required>


              <label class="review-label" for="review">Review Title</label>
              <textarea type="text" class="review" id="review" placeholder="Enter Text" required></textarea>

              <button
                class="btn btn-submit disabled"
                type="submit"
                disabled="true"
                id="starSubmit"
              >
                Submit
              </button>
            </form>
          </div>
        </div>
      </section>

      <!-- star rating questions ends -->
    </main>

    <!-- build:js assets/js/vendor.js -->
    <script src="/js/vendor/jquery-3.1.1.min.js"></script>
    <script src="/js/vendor/swiper-bundle.min.js"></script>
    <!-- endbuild -->
    <!-- build:js assets/js/custom.min.js -->
    <script src="/js/global.js"></script>
    <script src="../components/cp-product-card/cp-product-card.js"></script>
    <script src="/components/cp-accordion/cp-accordion.js"></script>
    <!-- endbuild -->
    <script src="/components/cp-ask-question/submit-button.js"></script>
  </body>
</html>
